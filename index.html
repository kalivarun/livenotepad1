<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacker-Style Real-Time Notepad with WebSocket Support">
    <title>Hacker Notepad</title>
    <style>
        /* Styling the notepad with a hacker theme */
        body, html {
            height: 100%;
            margin: 0;
            background: #101010;
            color: #33FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .notepad-container {
            width: 90%;
            max-width: 1200px;
            min-width: 600px;
            height: 80%;
            padding: 20px;
            background: #202020;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            border: 2px solid #33FF00;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #33FF00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #33FF00;
        }

        textarea {
            flex-grow: 1; /* Make textarea grow to fill available space */
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 18px;
            background: #101010;
            border: 2px solid #33FF00;
            border-radius: 5px;
            color: #33FF00;
            resize: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            overflow-y: auto; /* Prevent textarea from growing beyond container */
        }

        textarea::placeholder {
            color: #33FF00;
            opacity: 0.5;
        }

        .info {
            text-align: center;
            color: #33FF00;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <h2>Hacker's Notepad</h2>
        <textarea id="notepad" placeholder="Start typing like a hacker..."></textarea>
        <p class="info">Note: This notepad autosaves your content and updates in real-time using WebSockets.</p>
    </div>

    <script>
        // Get the textarea element
        const notepad = document.getElementById('notepad');

        // Create a WebSocket connection to the server
        const socket = new WebSocket('wss://your-websocket-server.herokuapp.com'); // Replace with your WebSocket server URL

        // Connection opened
        socket.addEventListener('open', () => {
            console.log('Connected to WebSocket server');
        });

        // Listen for messages from the server
        socket.addEventListener('message', (event) => {
            console.log('Message from server: ', event.data);
            notepad.value = event.data;
        });

        // Send message to server whenever the user types
        notepad.addEventListener('input', () => {
            socket.send(notepad.value);
        });

        // Handle WebSocket close event
        socket.addEventListener('close', () => {
            console.log('Disconnected from WebSocket server');
        });

        // Handle errors
        socket.addEventListener('error', (error) => {
            console.error('WebSocket Error: ', error);
        });
    </script>
</body>
</html>
