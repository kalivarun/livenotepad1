<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local Notepad with Real-Time Sync Across Tabs">
    <title>Local Notepad with Real-Time Sync</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .notepad-container {
            width: 80%;
            max-width: 800px;
            min-width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            outline: none;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <h2>Local Notepad with Real-Time Sync</h2>
        <textarea id="notepad" placeholder="Start typing here..."></textarea>
        <p class="info">Note: This notepad autosaves your content locally and syncs across different browser tabs in real-time.</p>
    </div>

    <script>
        // Get the textarea element
        const notepad = document.getElementById('notepad');

        // Load saved content from localStorage when the page loads
        window.onload = () => {
            const savedContent = localStorage.getItem('notepadContent');
            if (savedContent) {
                notepad.value = savedContent;
            }
        };

        // Save content to localStorage every time the user types
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepadContent', notepad.value);
            console.log('Content saved to localStorage:', notepad.value);
        });

        // Listen for changes to localStorage across tabs
        window.addEventListener('storage', (event) => {
            if (event.key === 'notepadContent') {
                notepad.value = event.newValue;
                console.log('Content updated from another tab:', event.newValue);
            }
        });
    </script>
</body>
</html>
