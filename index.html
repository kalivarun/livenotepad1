<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-Notepad with Real-Time Sync and Autosave Functionality">
    <title>Hacker Notepad</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #000000;
            color: #33FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container for the notepads */
        .notepads-container {
            width: 95%;
            max-width: 1200px;
            height: 90%;
            padding: 20px;
            background: #101010;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            border-radius: 10px;
            border: 2px solid #33FF00;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        h2 {
            text-align: center;
            color: #33FF00;
            text-shadow: 0 0 5px #33FF00;
        }

        /* Add Notepad button styling */
        .add-notepad-btn {
            width: 200px;
            padding: 10px;
            margin-bottom: 15px;
            background: #000000;
            border: 2px solid #33FF00;
            border-radius: 5px;
            color: #33FF00;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 5px #33FF00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Individual notepad container */
        .notepad {
            margin-bottom: 20px;
            padding: 15px;
            background: #202020;
            border: 2px solid #33FF00;
            border-radius: 5px;
            position: relative;
        }

        .notepad textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            background: #000000;
            border: 1px solid #33FF00;
            border-radius: 5px;
            color: #33FF00;
            resize: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .notepad-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #33FF00;
            text-shadow: 0 0 5px #33FF00;
        }

        /* Delete button styling */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border: none;
            background: #ff3333;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 14px;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .notepad {
                height: auto;
                font-size: 14px;
            }

            .notepad textarea {
                height: 100px;
            }

            .add-notepad-btn {
                width: 150px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="notepads-container">
        <h2>Hacker's Notepad</h2>
        <button class="add-notepad-btn" onclick="addNotepad()">+ Add Notepad</button>
        <!-- Container for dynamically added notepads -->
        <div id="notepad-list"></div>
    </div>

    <script>
        // Array to hold notepads data
        let notepads = [];

        // Load saved notepads from localStorage when the page loads
        window.onload = () => {
            const savedNotepads = JSON.parse(localStorage.getItem('notepads'));
            if (savedNotepads) {
                notepads = savedNotepads;
                renderNotepads();
            }
        };

        // Save all notepads to localStorage
        const saveNotepads = () => {
            localStorage.setItem('notepads', JSON.stringify(notepads));
        };

        // Render all notepads to the DOM
        const renderNotepads = () => {
            const notepadList = document.getElementById('notepad-list');
            notepadList.innerHTML = ''; // Clear the existing list

            notepads.forEach((notepad, index) => {
                const notepadDiv = document.createElement('div');
                notepadDiv.className = 'notepad';

                const notepadName = document.createElement('div');
                notepadName.className = 'notepad-name';
                notepadName.textContent = notepad.name;

                const textarea = document.createElement('textarea');
                textarea.value = notepad.content;
                textarea.oninput = (e) => {
                    notepads[index].content = e.target.value;
                    saveNotepads();
                };

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'x';
                deleteButton.onclick = () => {
                    deleteNotepad(index);
                };

                notepadDiv.appendChild(notepadName);
                notepadDiv.appendChild(textarea);
                notepadDiv.appendChild(deleteButton);
                notepadList.appendChild(notepadDiv);
            });
        };

        // Function to add a new notepad
        const addNotepad = () => {
            const notepadName = prompt('Enter notepad name:');
            if (notepadName) {
                notepads.push({ name: notepadName, content: '' });
                saveNotepads();
                renderNotepads();
            }
        };

        // Function to delete a notepad
        const deleteNotepad = (index) => {
            notepads.splice(index, 1);
            saveNotepads();
            renderNotepads();
        };
    </script>
</body>
</html>
