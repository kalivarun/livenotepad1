<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacker-style Live Notepad with Autosave Functionality">
    <title>Hacker Notepad</title>
    <style>
        /* Global body and HTML styling */
        body, html {
            height: 100%;
            margin: 0;
            background: #000000; /* Dark background */
            color: #33FF00; /* Neon green text */
            font-family: 'Courier New', Courier, monospace; /* Hacker-style font */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container styling */
        .notepad-container {
            width: 90%; /* Full width on small screens */
            max-width: 1200px; /* Max width on larger screens */
            min-width: 300px; /* Minimum width for better responsiveness */
            height: 80%; /* Increase the height for larger box */
            max-height: 600px; /* Set a maximum height for the container */
            padding: 20px;
            background: #101010; /* Slightly lighter black */
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4); /* Green glow effect */
            border-radius: 10px;
            border: 2px solid #33FF00; /* Green border */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent overflow */
        }

        /* Title styling */
        h2 {
            color: #33FF00; /* Green title */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #33FF00; /* Light green glow for text */
        }

        /* Textarea styling */
        textarea {
            flex-grow: 1; /* Allow textarea to grow and fill the container */
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 18px; /* Slightly larger font for readability */
            background: #000000; /* Dark background inside textarea */
            border: 2px solid #33FF00; /* Green border for textarea */
            border-radius: 5px;
            color: #33FF00; /* Green text */
            resize: none; /* Disable resizing */
            outline: none; /* Remove outline on focus */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); /* Green glow effect */
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100% - 50px); /* Prevent overflow from the container */
            margin-bottom: 10px; /* Add some spacing between textarea and info */
        }

        textarea::placeholder {
            color: #33FF00;
            opacity: 0.5; /* Slightly faded green */
        }

        /* Info text styling */
        .info {
            text-align: center;
            color: #33FF00; /* Green info text */
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .notepad-container {
                height: 90%; /* Increase height on smaller screens */
                max-width: 95%; /* Allow more width on smaller screens */
            }

            textarea {
                font-size: 16px; /* Reduce font size slightly on mobile */
                padding: 15px; /* Smaller padding */
            }

            .info {
                font-size: 12px; /* Smaller font size for info text */
            }
        }

        @media (max-width: 480px) {
            .notepad-container {
                height: 95%; /* Almost full height on very small screens */
                max-width: 100%; /* Full width on very small screens */
                padding: 10px; /* Less padding */
            }

            textarea {
                font-size: 14px; /* Reduce font size for better fit */
                padding: 10px; /* Smaller padding */
            }

            .info {
                font-size: 10px; /* Smaller font size for info text */
            }
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <h2>Hacker's Notepad</h2>
        <textarea id="notepad" placeholder="Start typing like a hacker..."></textarea>
        <p class="info">Note: This notepad autosaves your content locally. Refresh or revisit the page to see your saved content.</p>
    </div>

    <script>
        // Reference to the textarea
        const notepad = document.getElementById('notepad');

        // Load saved content from localStorage when the page loads
        window.onload = () => {
            const savedContent = localStorage.getItem('notepadContent');
            if (savedContent) {
                notepad.value = savedContent;
            }
        };

        // Save content to localStorage every time the user types
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepadContent', notepad.value);
        });
    </script>
</body>
</html>
