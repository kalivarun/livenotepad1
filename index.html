<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live notepad with autosave and real-time updates functionality">
    <title>Live Notepad</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .notepad-container {
            width: 80%;
            max-width: 800px;
            min-width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            outline: none;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <!-- Firebase Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
</head>
<body>
    <div class="notepad-container">
        <h2>Live Notepad</h2>
        <textarea id="notepad" placeholder="Start typing here..."></textarea>
        <p class="info">Note: This notepad autosaves your content and updates in real-time across sessions.</p>
    </div>

    <script>
        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyCAioCzBRRCTdXzbRYjlORXo3lmg5vgo_A",
            authDomain: "livenotepad1.firebaseapp.com",
            projectId: "livenotepad1",
            storageBucket: "livenotepad1.appspot.com",
            messagingSenderId: "916423603927",
            appId: "1:916423603927:web:16448be8ebbc4d44382292",
            measurementId: "G-2YETJRVXC0",
            databaseURL: "https://livenotepad1-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the notepad content in the Firebase database
        const notepadRef = database.ref('notepadContent');

        // Get the textarea element
        const notepad = document.getElementById('notepad');

        // Load initial content from Firebase when the page loads
        notepadRef.on('value', (snapshot) => {
            const content = snapshot.val();
            if (content !== null) {
                notepad.value = content;
            }
        });

        // Save content to Firebase whenever the user types in the textarea
        notepad.addEventListener('input', () => {
            notepadRef.set(notepad.value);
        });
    </script>
</body>
</html>
